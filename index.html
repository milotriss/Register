<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/img/BG-caotu.jpeg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <form class="register">
      <h1>Create Account</h1>
      <div class="register_item">
        <input
          required
          placeholder="Name *"
          type="text"
          class="register_input"
        />
      </div>
      <div class="register_item">
        <input
          required
          placeholder="Email *"
          type="email"
          class="register_input"
        />
      </div>
      <div class="register_item">
        <input
          required
          placeholder="Phone *"
          type="tel"
          class="register_input"
        />
      </div>
      <div class="register_item">
        <input
          required
          placeholder="Password *"
          type="password"
          class="register_input"
        />
      </div>
      <div class="register_item">
        <input
          required
          placeholder="Confirm password *"
          type="password"
          class="register_input"
        />
      </div>
      <div class="register_item">
        <input
          required
          placeholder="Confirm password *"
          type="checkbox"
          class="register_check"
        />
        <lebel class="register_label">
          I agree the <a href="">Terms</a> of
          <a href=""> Service and Privacy Policy </a></lebel
        >
      </div>
      <button type="submit" class="btn">Create</button>
      <div class="separate">
        <div class="separate_item"></div>
        <span class="separate_item-text">or</span>
        <div class="separate_item"></div>
      </div>
      <div class="btn_login">
        <button class="btn_gg btn" type="submit">
          <i class="fa-brands fa-google"></i>
          <span>Sign up with Google</span>
        </button>
      </div>
      <div class="btn_login">
        <button class="btn_face" type="submit">
          <i class="fa-brands fa-facebook"></i>
          <span>Sign up with Facebook</span>
        </button>
      </div>
      <div class="btn_login">
        <button class="btn_apple" type="submit">
          <i class="fa-brands fa-apple"></i>
          <span>Sign up with Apple</span>
        </button>
      </div>
      <div class="btn_login">
        <button class="btn_insta" type="submit">
          <i class="fa-brands fa-instagram"></i>
          <span>Sign up with Instagram</span>
        </button>
      </div>
      <p class="footer">Already a member? <a href="">Login</a></p>
    </form>
  </body>
</html>
